
<div id = 'cadastro'>
  <h1>Cadastre-se</h1>
  <h2><span>B</span><span>U</span><span>R</span><span>E</span><span>A</span><span>U</span></h2>
</div>
<form [formGroup]="form" novalidate>
  <ion-row>
    <ion-col>

        <ion-item class="input-custom">
            <ion-label color="light" floating>Nome</ion-label>
            <ion-input type="text" name="password" formControlName="displayName"  required></ion-input>       
          </ion-item>

        <h6> {{messageErrorName}}</h6>

      <ion-item class="input-custom">
        <ion-label color="light" floating>E-mail</ion-label>
        <ion-input type="email" name="email" formControlName="email" required></ion-input>        
      </ion-item>

      <h6> {{messageError}}</h6>

      <ion-item class="input-custom">
        <ion-label color="light" floating>Senha</ion-label>
        <ion-input type="password" name="password" formControlName="password"  required></ion-input>       
      </ion-item>

      <h6> {{messageErrorPassword}}</h6>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="signup-col">
      <div id = 'divbutton'>
        <button ion-button class="submit-btn" full (click)="signUp()" class = 'buttonlogin'>Cadstrar</button>
      </div>
     
      <button ion-button class="login-btn" block clear (click)="goSignIn()">
        JÃ¡ tem uma conta ainda? Entre
      </button>

    </ion-col>
  </ion-row>
</form>
