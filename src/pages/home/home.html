<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button (click) = 'sairNivel()' *ngIf = 'nivelArvore !== "base"'>voltar</button>
    <ion-slides pager paginationType="bullets" parallax>
      <ion-slide *ngFor = 'let item of itensBasicos | async' >
         <button (click) = 'entrarNivel(item.$key)'>{{item.dado}}</button> 
      </ion-slide>
       
    </ion-slides>
 
</ion-content>
