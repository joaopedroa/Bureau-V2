<ion-header>

  <ion-navbar color = 'primary'>
    <ion-title>dadosFinais</ion-title>
    <ion-segment  class="SwipedTabs-tabs"  >
      <ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
      [ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
      <ion-icon name={{tab}}></ion-icon>

      </ion-segment-button>
    </ion-segment>
    <div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>  
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
  (ionSlideWillChange)="updateIndicatorPosition()"
  (ionSlideDidChange)="updateIndicatorPosition()"
  (pan)="updateIndicatorPosition()"
  [pager]="false">

  
 <!-- Arquivos PDF -->
    <ion-slide >
      <ion-card>
        <ion-card-header>
         Arquivos PDF
        </ion-card-header>
      
        <ion-list >
          <div *ngFor="let item of dadosBasicos | async">
            <a href="{{item.url}}">
            <button ion-item  *ngIf=" item.tipo === 'application/pdf' "  >
             
              <ion-icon name="cart" item-start></ion-icon>
              {{item.nome}}
            </button>
          </a>
          </div>
        </ion-list>
      </ion-card> 
    </ion-slide> 

<!-- VÃ­deos Youtube -->
    <ion-slide >
        <ion-card *ngFor="let item of (arrayVideos | async)">
          <ion-card-header>
           {{item.titulo}}
          </ion-card-header>
          <ion-card-content>
              <iframe width="100%" height="315" [src]="item.embed | youtube" frameborder="0" allowfullscreen ></iframe>
          </ion-card-content>
        </ion-card> 
      </ion-slide>
    
   
    

     
 
     
  </ion-slides>

</ion-content>
