
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
     <div class="flb">
          <div class="Aligner-item Aligner-item--top"></div>
          <img src="./assets/imgs/bureau.jpeg" width="100%" height="100%">
          <div class="Aligner-item Aligner-item--bottom"></div>
     </div>
</div>

<div id = 'boasvindas'>
  <h1 style = 'color:#8c8a8a;'>Bem Vindo!</h1>
  <h2><span class = 'b'>B</span><span class = 'u'>U</span><span class = 'r'>R</span><span class = 'e'>E</span><span class = 'a'>A</span><span class = 'u'>U</span></h2>
</div>
<form [formGroup]="form">
  <ion-row>
    <ion-col>
      <ion-item class="input-custom">
        <ion-label color="light" floating>E-mail</ion-label>
        <ion-input type="email" name="email" formControlName="email" required></ion-input>
        
      </ion-item>
      <h6> {{messageError}}</h6>
      <ion-item class="input-custom">
        <ion-label color="light" floating>Senha </ion-label>
        <ion-input type={{typeInputPassword}} name="password" formControlName="password"  required></ion-input>            
      </ion-item>
      <h6> {{messageErrorPassword}}</h6>
      <button ion-button class="register-btn" block clear (click)="viewPassword()" id ='viewPassword'>
          <ion-icon ios="ios-eye" md="md-eye" *ngIf = '!passwordVisible'>            
          </ion-icon> <ion-icon ios="ios-eye-off" md="md-eye-off" *ngIf = 'passwordVisible'></ion-icon> 
          <span style = 'margin-left:7px'>Mostrar Senha</span>
      </button>
     
     
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="signup-col">
      
      <div id = 'divbutton'>
        <button ion-button class="submit-btn" full (click)="signIn()" class = 'buttonlogin'>Entrar</button>
      </div>
      <button ion-button class="social-button-facebook" full (click) = 'facebookLogin()' >
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
         Continuar com o Facebook
      </button>
      <button ion-button class="social-button-google" full >
        <ion-icon ios="logo-google" md="logo-google"></ion-icon>
        Continuar com o Google
      </button>
      <button ion-button class="social-button-github" full (click) = 'githubLogin()' >
        <ion-icon ios="logo-github" md="logo-github"></ion-icon>
        Continuar com o GitHub
      </button>
      <button ion-button class="social-button-anonimo" full (click) = 'signInAnonymous()' >
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
        Entrar em modo Anônimo
      </button>
      <button ion-button class="register-btn" block clear (click)="goSignUp()">
        Não tem uma conta ainda? Registre-se
      </button>
      <button ion-button class="register-btn" block clear (click)="presentPrompt()">
        Perdeu sua senha? clique aqui!
      </button>
 
    </ion-col>
  </ion-row>
</form>
